<div class="logo">
    <img src="https://content.sportslogos.net/logos/33/813/full/rice_owls_logo_alternate_20171293.png" width="40%" />
    <h1>Rice Social Network</h1>
  </div>
  
  <!-- Only show login form when showLogin is true -->
  <div class="container" *ngIf="showLogin">
    <form (ngSubmit)="onLogin()">
      <p style="text-align: center; font-weight: bold; font-size: 20px;">Login Page</p>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input class="put" type="text" name="username" id="username" placeholder="Enter your username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input class="put" type="password" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password" required>
      </div>
  
      <div class="form-group">
        <button type="submit">Login</button>
        <button type="button" (click)="toggleRegistration()">Register</button>
      </div>
      
    </form>



<!-- Google Login Button -->

  <div class="gsi-material-button-state"></div>
  <div class="gsi-material-button-content-wrapper">

        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>

        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>

    <span class="gsi-material-button-contents">Sign in with Google</span>
    <span style="display: none;">Sign in with Google</span>
  </div>
</button>


  
  </div>
  
  <!-- Only show registration form when showRegistration is true -->
  <div class="container" *ngIf="showRegistration">
    <app-registeration></app-registeration>
  
    <!-- Back to Login Button -->
    <div>
      <button type="button" (click)="toggleRegistration()">Back to Login</button>
    </div>
  </div>
